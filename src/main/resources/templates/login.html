<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
<link rel="stylesheet" href="/common.css">
</head>
<body>
<div class="login">
<h1 >ログイン</h1>
<!-- ログインフォーム -->
<form action="/login" method="post">
		<!-- ログインフォーム -->
		<input type="text"  name="name" placeholder="名前" style="width:200px; height:20px;" class="input" > 
		<br>
		<input type="password" name="pass" placeholder="パスワード" style="width:200px; height:20px;" class="input">
		<br>
		<p>
		<input type="submit" class="loginbutton" value="ログイン" >
		</p>
		<span th:text="${message}" style="color:red"></span>
		<span th:text="${message1}" style="color:red"></span>
	</form>
</div>
</body>
</html>
