<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<title>出品情報変更</title>
</head>
<body>
	<h1>出品情報</h1>
	<form action="/itemInfo" method="post"></form>
	<table border="1">
		<tr>
			<td>商品名</td>
			<td th:text="${item.name}"></td>
		</tr>
		<tr>
			<td>値段</td>
			<td th:text="${item.price}"></td>
		</tr>
		<tr>
			<td>在庫</td>
			<td th:text="${item.stock}"></td>
		</tr>
		<tr>
			<td>配達日数</td>
			<td th:text="${item.delivaryDays}"></td>
		</tr>
		<tr>
			<td>カテゴリー</td>
			<td th:text="${item.categoryKey}"></td>
		</tr>
		<tr>
			<td>写真</td>
			<td><img th:src="|/${item.picture}|"></td>
		</tr>
	</table>

	<hr>
	<h1>出品情報変更</h1>
	<form th:action="|/itemInfo/${code}|" method="post">
		<table>
			<tr>
				<td>商品名</td>
				<td><input type="text" name="name" placeholder="商品名"></td>
			</tr>
			<tr>
				<td>値段</td>
				<td><input type="text" name="price" placeholder="値段"></td>
			</tr>
			<tr>
				<td>在庫</td>
				<td><input type="text" name="stock" placeholder="在庫数"></td>
			</tr>
			<tr>
				<td>配達日数</td>
				<td><input type="text" name="delivaryDays" placeholder="配達日数">
				</td>
			</tr>
			<tr>
				<td>カテゴリー</td>
				<td><input type="text" name="categoryKey" placeholder="カテゴリー">
				</td>
			</tr>
			<tr>
				<td>写真</td>
				<td><input type="text" name="picture" placeholder="写真">
				</td>
			</tr>
		</table>

		<input type="submit" value="変更">
	</form>
	<hr>
	<span th:text="${message}" style="color: red"></span>

	<!-- 削除 -->
	<h1>削除</h1>
	<form th:action="|/deleteItem/${code}|" method="post">
		<input type="submit" value="削除">
	</form>
	<hr>
	<form action="/showItem">
		<a href="/showItem">商品一覧戻る</a>
	</form>
</body>
</html>
