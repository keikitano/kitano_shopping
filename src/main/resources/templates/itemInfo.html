<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<title>出品情報変更</title>
<link rel="stylesheet" href="/common.css">
</head>
<body>
	<div class="carttitle">
	<h1>出品情報</h1>
	</div>
	<form action="/itemInfo" method="post"></form>
	<table class="cart" border="1">
		<tr>
			<td>商品名</td>
			<td th:text="${item.name}"></td>
		</tr>
		<tr>
			<td>値段</td>
			<td th:text="${item.price}"></td>
		</tr>
		<tr>
			<td>在庫</td>
			<td th:text="${item.stock}"></td>
		</tr>
		<tr>
			<td>配達日数</td>
			<td th:text="${item.delivaryDays}"></td>
		</tr>
		
		<tr>
			<td>写真</td>
			<td><img th:src="|/${item.picture}|"></td>
		</tr>
	</table>

	<hr>
	<div class="carttitle">
	<h1>出品情報変更</h1>
	</div>
	<form th:action="|/itemInfo/${code}|" method="post">
		<table class="cart" border="1">
			<tr>
				<td>商品名</td>
				<td><input type="text" name="name" placeholder="商品名" class="input"></td>
			</tr>
			<tr>
				<td>値段</td>
				<td><input type="text" name="price" placeholder="値段" class="input"></td>
			</tr>
			<tr>
				<td>在庫</td>
				<td><input type="text" name="stock" placeholder="在庫数" class="input"></td>
			</tr>
			<tr>
				<td>配達日数</td>
				<td><input type="text" name="delivaryDays" placeholder="配達日数" class="input">
				</td>
			</tr>
			
			<tr>
				<td>写真</td>
				<td><input type="text" name="picture" placeholder="写真" class="input">
				</td>
			</tr>
		</table>
		
		<input type="submit" value="変更" class="btn-square1">
		
	</form>
	
	<hr>
	<span th:text="${message}" style="color: red"></span>

	<!-- 削除 -->
	<div class="carttitle">
	<h1>削除</h1>
	</div>
	<form th:action="|/deleteItem/${code}|" method="post">
		<p>
		<input type="submit" value="削除" class="btn-square1">
		</p>
	</form>
	<hr>
	<form action="/showItem">
	
		<a href="/showItem" class="top">商品一覧戻る</a>
	</form>
</body>
</html>
